<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: HTML Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
     
    <div class="wrapper">
      <div class="container">
            <div class="box is-size-4 has-background-warning">Samson's Lab 5</div>
            <div class="columns is-mobile is-centered is-vcentered">
                <div class="column is-narrow">
                    <div class="box">
                        <form action="/api" class="main_form">
                            <div class="field">
                                <label for="fname" class="label">First Name</label>
                                <div class="control">
                                    <input type="text" name="fname" id="fname">
                                </div>
                            </div>
                            <div class="field">
                                <label for="food_pref" class="label">Food Preference</label>
                                <div class="control">
                                    <input type="text" name="food_pref" id="food_pref">
                                </div>
                            </div>
                            <div class="field">
                                <label for="veg" class="label">Veggie or Vegan?</label>
                                <div class="control">
                                    <label for="veg" class="radio">Yes</label>
                                    <input type="radio" name="veg" id="veg">
                                    <label for="veg" class="radio">No</label>
                                    <input type="radio" name="veg" id="veg">
                                </div>
                            </div><button class="button is-success">
                                Submit
                              </button>
                        </form>
                    </div>
                </div>
                <div class="column is-half is-vcentered">
                    <div class="box">
                        This is going to be something in two weeks.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
